<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Space Battles</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Space Battles</h1>
			</header>
			<div id="main">
				<div id="spaceship"></div>
				<div id="enemy"></div>
				<div id="fireball"></div>
			</div>
			<div id="home">
				<p>You have 100 bullets and your point is to shoot the enemy 70 times at least.</p>
				<p>Use the left and right arrow keys to move left and right and the space to shoot.</p>
				<p>You can also use the mouse to move left and right and the left button to shoot.</p>
				<button id="start">Start</button>
			</div>
			<div id="gameover"></div>
			<aside>
				<div>
					<p>points</p>
					<p id="points">0</p>
				</div>
				<div>
					<p>bullets</p>
					<p id="bullets">100</p>
				</div>
			</aside>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
